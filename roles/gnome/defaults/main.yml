---
gnome_dconf:
  - key: /org/gnome/desktop/background/show-desktop-icons
    value: "false"

  - key: "/org/gnome/desktop/interface/show-battery-percentage"
    value: "true"
  - key: "/org/gnome/desktop/session/idle-delay"
    value: "160"
  - key: "/org/gnome/desktop/screensaver/lock-delay"
    value: "3600"
  - key: "/org/gnome/desktop/screensaver/lock-enabled"
    value: "false"
  - key: /org/gnome/shell/extensions/dash-to-dock-pop/pressure-threshold
    value: "0.0"
  - key: /org/gnome/shell/extensions/dash-to-dock-pop/background-opacity
    value: "0.8"
  - key: /org/gnome/shell/extensions/dash-to-dock-pop/border-radius
    value: "15"  
  - key: /org/gnome/settings-daemon/plugins/color/night-light-schedule-from 
    value: "17.0"  
  - key: /org/gnome/settings-daemon/plugins/color/night-light-schedule-to     
    value: "7"  
  - key: /org/gnome/settings-daemon/plugins/color/night-light-schedule-automatic
    value: "false"
  - key: /org/gnome/shell/extensions/dash-to-dock-pop/dash-max-icon-size
    value: "18"
  - key: /org/gnome/shell/extensions/dash-to-dock-pop/dock-position
    value: "'BOTTOM'"
  - key: /org/gnome/shell/extensions/dash-to-dock-pop/transparency-mode
    value: "'FIXED'"
  - key: /org/gnome/shell/extensions/dash-to-dock-pop/running-indicator-style
    value: "'DOTS'"
  - key: /org/gnome/shell/extensions/dash-to-dock-pop/dock-alignment
    value: "'CENTRE'"
