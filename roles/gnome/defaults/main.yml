    value: "true"
  - key: /org/gnome/shell/extensions/dash-to-dock-pop/dock-fixed
    value: "true"
  - key: /org/gnome/shell/extensions/dash-to-dock-pop/click-action
    value: "'minimize-or-previews'"

  - key: /org/gnome/shell/extensions/pano/send-notification-on-copy
    value: "false"
  - key: /org/gnome/shell/extensions/pano/play-audio-on-copy
    value: "false"  
  - key: /org/gnome/shell/extensions/pano/show-indicator
    value: "false"  
  - key: /org/gnome/shell/extensions/pano/open-links-in-browser
    value: "false"  
  - key: /org/gnome/shell/extensions/pano/keep-search-entry
    value: "false"  
  - key: /org/gnome/shell/extensions/pano/link-preview
    value: "false"
  - key: /org/gnome/shell/extensions/pano/global-shortcut
    value: "['<Shift><Control>v']"
  - key: /org/gnome/shell/extensions/pano/history-length
    value: "500"
  - key: /org/gnome/shell/extensions/pano/paste-on-select
    value: "true"
  - key: /org/gnome/shell/extensions/pano/sync-primary
    value: "true"
  - key: "/org/gnome/shell/extensions/pano/active-item-border-color"
    value: "'rgb(165,29,45)'"

  - key: "/org/gnome/desktop/interface/clock-show-seconds"
    value: "true"

  - key: "/org/gnome/shell/extensions/cpupower/show-freq-in-taskbar"
    value: "true"

  - key: "/org/gnome/shell/extensions/openweather/position-index"
    value: "1"
  - key: "/org/gnome/shell/extensions/openweather/show-comment-in-panel"
    value: "false"

  - key: "/org/gnome/shell/extensions/mpris-label/extension-index"
    value: "6"
  - key: "/org/gnome/shell/extensions/mpris-label/extension-place"
    value: "'left'"
  - key: "/org/gnome/shell/extensions/mpris-label/left-padding"
    value: "5"
  - key: "/org/gnome/shell/extensions/mpris-label/right-padding"
    value: "5"
  - key: "/org/gnome/shell/extensions/mpris-label/left-click-action"
    value: "'next-track'"

  - key: "/org/gnome/shell/extensions/vitals/hot-sensors"
    value: "['_memory_usage_', '__network-rx_max__', '__temperature_avg__']"
  - key: "/org/gnome/shell/extensions/vitals/show-battery"
    value: "true"

  - key: "/org/gnome/shell/extensions/user-theme/name"
    value: "'Nordic-darker-v40'"

  - key: "/org/gnome/desktop/sound/event-sounds"
    value: "false"

  - key: "/org/gnome/nautilus/preferences/show-hidden-files"
    value: "true"
  - key: "/org/gnome/FileRoller/FileSelector/show-hidden"
    value: "true"
  - key: "/org/gtk/Settings/FileChooser/show-hidden"
    value: "true"
  - key: "/org/gtk/gtk4/Settings/FileChooser/show-hidden"
    value: "true"

